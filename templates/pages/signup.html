{{template "minimal.html" .}}

{{define "header"}}
<header class="bg-white shadow-sm">
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-gray-900">Doxie Discs</a>
            <a href="/login" class="text-indigo-600 hover:text-indigo-800 font-medium">Log In</a>
        </div>
    </div>
</header>
{{end}}

{{define "content"}}
<div class="max-w-md mx-auto">
    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-900">Create your account</h2>
        <p class="mt-2 text-sm text-gray-600">Start organizing your vinyl collection today</p>
    </div>

    <div class="bg-white py-8 px-6 shadow-sm rounded-lg">
        <form action="/signup" method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-900">
                    Email address
                </label>
                <div class="mt-2">
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="block w-full rounded-md bg-white px-3 py-2 text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm"
                        placeholder="you@example.com"
                    />
                </div>
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-900">
                    Username
                </label>
                <div class="mt-2">
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        class="block w-full rounded-md bg-white px-3 py-2 text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm"
                        placeholder="username"
                    />
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-900">
                    Password
                </label>
                <div class="mt-2">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="block w-full rounded-md bg-white px-3 py-2 text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm"
                    />
                </div>
            </div>

            <div>
                <button
                    type="submit"
                    class="w-full rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                >
                    Sign up
                </button>
            </div>
        </form>
    </div>

    <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account?
        <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-800">Log in</a>
    </p>
</div>
{{end}}
