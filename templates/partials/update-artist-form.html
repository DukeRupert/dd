<tr id="artist-{{.ID}}">
  <td class="py-4 pr-3 pl-4 text-sm font-medium whitespace-nowrap text-gray-900 sm:pl-6">
    <form id="update-artist" hx-put="/artists/{{.ID}}" hx-target="#artist-{{.ID}}" hx-swap="outerHTML">
      <input type="text" id="name" name="name" required
        class="block w-full rounded-md bg-white px-3 py-1.5 text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-gray-300 dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500"
        value="{{.Name}}" autofocus />
    </form>
  </td>
  <td class="py-4 pr-4 pl-3 text-right text-sm font-medium whitespace-nowrap sm:pr-6">
    <button type="submit" form="update-artist" class="text-indigo-600 hover:text-indigo-900">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
      </svg>

      <span class="sr-only">Submit</span>
    </button>
  </td>
</tr>
